<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test Company</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/company.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="js/company.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-2">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Footwear Web Portal</a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="#">Log out</a>
			</li>
		</ul>
	</nav>
	<div class="container mt-2 mb-5">
		<div class="row">
			<div class="col-md-12" id="top-buttons">
				<a href="profiles.jsp" class="btn btn-primary">Back</a>
				<button onclick="window.location.href='deletecompany.jsp?id=<%=id%>'" type="button" id="delete-button" class="btn btn-danger">Delete Profile</button>
				<button type="button" id="edit-button" class="btn btn-success">Edit Profile</button>
			</div>
			<hr>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8" id="edit-form">
				<form class="needs-validation" novalidate action="company.jsp?id=<%=id%>" id="company-form" method="POST">
					<input type="hidden" value="<%=id%>" name="id">
					<h2 class="mb-3">Company information</h2>
					<div class="mb-3 form-group">
						<label for="companyName">Company Name</label>
						<input type="text" class="form-control" id="companyName" name="companyName" value="Test Company">
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="state">State:</label>
								<select class="form-control" id="state" name="state">
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
								<script type="text/javascript">
									document.getElementById('state').value = 'MN';
								</script>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="city">City:</label>
								<input type="text" class="form-control" id="city" name="city" value="Minneapolis">
							</div>
						</div>
					</div>
					<div class="mb-3 form-group">
						<label for="comment">Comment:</label>
						<textarea class="form-control" rows="5" id="comment" name="comments">The best company ever</textarea>
					</div>
					<h2>Contact information</h2>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" value="example@example.com">
					</div>
					<input type="hidden" value="<%=id%>" name="id" />
					<button type="submit" class="btn btn-success" formmethod="post">Submit</button>
				</form>
			</div>
			<div class="col-md-4">
				<h4><p id="currentCompanyName">Test Company</p></h4>
				<p id="currentCompanyCity">Minneapolis</p>
				<p id="currentCompanyState">MN</p>
				<p id="currentCompanyEmail">example@example.com</p>
				<p id="currentCompanyComment">The best company ever</p>
			</div>
		</div>
	</div>
	<div class="container mt-5 mb-5 bg-light">
		<div class="row">
			<div class="col-md-6 border programs-container">
				<div class="mb-2">
					<h2 class="text-center">Supervisor Accounts</h2>
					<button type="button" class="btn btn-primary ml-auto">Create account</button>
				</div>
				<input type="text" class="form-control" id="supervisorSearch" placeholder="Search supervisors">
				<div class="row" id="supervisors-list">
					<div class="col-md-6 supervisor-container">
						<form action="supervisor.jsp" method="GET">
							<div class="program-profile border d-flex flex-column">
								<p class="profile-name">Some Guy</p>
								<p>someguy@example.com</p>
								<input type="hidden" name="id" value="1">
								<input type="submit" class="btn btn-primary" value="View">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6 border programs-container">
				<div class="mb-2">
					<h2 class="text-center">Programs</h2>
					<button type="button" class="btn btn-primary ml-auto">Create program</button>
				</div>
				<input type="text" class="form-control" id="programSearch" placeholder="Search programs">
				<div class="row" id="programs-list">
					<div class="col-md-12 program-container">
						<div class="program-profile border">
							<form action="program.jsp" method="GET">
								<div class="row">
									<div class="col-md-6">
										<h3 class="profile-name">Office</h3>
										<p class="profile-desc">For office workers.</p>
									</div>
									<div class="col-md-6 d-flex">
										<input type="hidden" name="id" value="1">
										<input type="submit" class="btn ml-auto btn-primary" value="View">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
